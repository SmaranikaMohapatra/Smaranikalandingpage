<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registration Page</title>
        <link rel="stylesheet" href="myStyle.css">   
    </head>
    <body>
        <section class="fixed-header">
            <div class="intro" style="padding-left: 100px;">
                <b>Womenia</b>
                <br>When women take 
                care of their health,<br> they become their best friend.
            </div>
            <div align="right">
                <table width="500">
                <tr>
                    <td>
                        <a href="index.html">Home</a>
                    </td>
                    <td>
                        <a href="">Explore</a>
                    </td>
                    <td>
                        <a href="">About Us</a> 
                    </td>
                </tr>
            </table>
            </div>
          
            
        </section>
        
        <section class="content">
            <div class="">
                <div class="column" align="right" >
                    <table>
                        <tr>
                        <div align="right">
                            <td> <img src="regnLogo.jpg" alt="" height="200" width="200"/></td>
                        </div>
                        </tr>
                    </table>
                </div>
                <div class="column" align="center">    
                    
                    <form action="userLogin" method="post">    
                <table class="text-table">
                
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" name="tb_name" maxlength="30" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="tb_email" maxlength="30" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="tb_password" maxlength="30" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Contact
                    </td>
                    <td>
                        <input type="text" name="tb_contact" maxlength="30" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="text" name="tb_dob" maxlength="30" placeholder="yyyy-mm-dd" required="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Remark
                    </td>
                    <td>
                        <input type="text" name="tb_remark" maxlength="30" required="">
                    </td>
                </tr>
                <tr>
                    
                    <td colspan="2" align="right">
                        <input type="submit" value="Submit" class="btn">
                    </td>
                </tr>
               
            </table>
                    </form>  
                </div>
            </div>
        </section>
        
        <section class="fixed-footer">
            <div align="left">
                <form>
                    <table>
                <tr>
                    <td>
                        <b>
                            Feedback
                        </b>
                    </td>
                      
                    <td>
                        <input type="textarea" rows="1" cols="50" name="tbarea_email" placeholder="Email">    
                    </td>
                    <td>
                        <input type="textarea" rows="3" cols="50" name="tbarea_feedback" placeholder="Message">    
                    </td>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" style="background-color: red">
                    </td>
                </tr>
              
            </table>
                </form>
            </div>
            <div align="center">
                <b style="color: black">@CopyRight Reserved. Smaranika Mohapatra</b>
            </div>
        </section>
        
        
        
    </body>
</html>
